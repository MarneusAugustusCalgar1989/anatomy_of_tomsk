<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Анатомия Томска №6</title>

  <body>
    <div class="anatomy_container">
      <!-- SPINNER -->

        <img

          class="spinner_must"

      <!-- HTML -->

      <div class="images_wrapper">
        <div class="begin">
          <!-- <img src="/assets/begin_reference.jpg" alt="" class="reference" /> --><img

            class="asset"
            src="https://obzor.city/data/images/news_2024/10/anatomy_6/begin_bottom.png"

          <!-- HOVER -->
          <div class="begin_hover"> </div>
          <!-- HOVER -->
        </div>

        <div class="end">
          <img
            alt=""

          <img
            class="end_asset_2"

          <img

    <script src="index.js"></script>
