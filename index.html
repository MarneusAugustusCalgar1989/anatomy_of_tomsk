<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Анатомия Томска №4</title>
  </head>
  <body>
    <div class="anatomy_container">
      <!-- SPINNER -->
      <div class="spinner">
        <img
          alt=""
          class="spinner_hat"
          src="https://obzor.city/data/images/news_2024/spinner/hat.png"
        />
        <img
          alt=""
          class="spinner_must"
          src="https://obzor.city/data/images/news_2024/spinner/mustache.png"
        />
      </div>
      <!-- HTML -->

      <div class="images_wrapper">
        <img
          alt=""
          class="map_layer"
          src="https://obzor.city/data/images/news_2024/09/anatomy4/map_no_bg.png"
        />
        <img
          alt=""
          class="bg_layer"
          src="https://obzor.city/data/images/news_2024/09/anatomy4/bg_no_map.png"
        />
        <!-- DETAILS -->
        <div class="square">
          <img
            alt=""
            class="square_img"
            src="https://obzor.city/data/images/news_2024/09/anatomy4/square.png"
          />
        </div>

        <div class="square_words">
          <img
            alt=""
            class="square_words_img"
            src="https://obzor.city/data/images/news_2024/09/anatomy4/square_text.png"
          />
        </div>

        <div class="out_pic">
          <img
            alt=""
            class="out_pic_img"
            src="https://obzor.city/data/images/news_2024/09/anatomy4/out_pic_1.png"
          />
        </div>

        <div class="besedka">
          <img
            alt=""
            class="besedka_img"
            src="https://obzor.city/data/images/news_2024/09/anatomy4/besedka.png"
          />
        </div>

        <div class="church">
          <img
            alt=""
            class="church_img"
            src="https://obzor.city/data/images/news_2024/09/anatomy4/bottom_out_pic.png"
          />
        </div>
        <!-- HOVERS -->

        <div class="main_square_hover"> </div>

        <div class="out_pic_hover"> </div>

        <div class="besedka_hover"> </div>

        <div class="church_hover"> </div>
        <!-- HOVERS -->
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
